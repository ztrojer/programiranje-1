# Deli in vladaj

## Programiranje 1

---

### Strategija **deli in vladaj** ima tri korake

1. nalogo razdelimo na manjše podnaloge
2. podnaloge rekurzivno rešimo
3. dobljene rešitve združimo v rešitev prvotne naloge

---

### Hitro potenciranje

.large.bad-example[
\begin{align}
a^0 &= 1 \\\\
a^n &= a \cdot a^{n - 1}
\end{align}
]

--

### .center[\\\\(T(n) = O(n)\\\\)]

--

.large.good-example[
\begin{align}
a^0 &= 1 \\\\
a^n &= \begin{cases}
  (a^2)^{n / 2} & \text{$n$ je sod} \\\\
  a \cdot (a^2)^{(n - 1) / 2} & \text{$n$ je lih}
  \end{cases}
\end{align}
]

--

### .center[\\\\(T(n) = O(\log n)\\\\)]
